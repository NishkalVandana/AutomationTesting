<!DOCTYPE html>
<html>
<head>
    <title>Employee Table</title>
    <style>
        table {
          border-collapse: collapse;
          width: 50%;
          margin: 20px;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
        th {
          background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Employee Details</h2>
<table>
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
    </tr>
    <tr>
        <td>EMP001</td>
        <td>John Doe</td>
        <td>IT</td>
        <td>₹60,000</td>
    </tr>
    <tr>
        <td>EMP002</td>
        <td>Jane Smith</td>
        <td>HR</td>
        <td>₹55,000</td>
    </tr>
    <tr>
        <td>EMP003</td>
        <td>Rahul Mehra</td>
        <td>Finance</td>
        <td>₹70,000</td>
    </tr>
</table>
</body>
</html>
